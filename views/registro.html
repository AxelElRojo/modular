<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Registro</title>
	<link rel="stylesheet" href="BS/styles.css"/>
	<script src="JS/usuarios.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background:#9D9D9D;">
	<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 45rem">
		<form class="row g-3 needs-validation" method="post" onsubmit="event.preventDefault(); usuarios.alta($('#usuario').val(), $('#correo').val(), $('#nombre').val(), $('#passwd').val(), $('#descripcion').val(), $('#discord').val())">
		<div class="text-center fs-1 fw-bold text-dark">Formulario de Registro</div>
			<div class="col-md-6">
				<label for="nombre" class="form-label fw-semibold">Nombre</label>
				<input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
				<div class="valid-feedback">
					Llenado Correctamente
				</div>
			</div>
			<div class="col-md-6">
				<label for="correo" class="form-label fw-semibold">Correo</label>
				<input type="text" class="form-control" id="correo" placeholder="usuario@ejemplo.com">
				<div class="valid-feedback">
					Llenado Correctamente
				</div>
			</div>
			<div class="col-md-4">
				<label for="usuario" class="form-label fw-semibold">Nombre de Usuario</label>
				<div class="input-group has-validation">
					<input type="text" class="form-control" id="usuario"
						aria-describedby="inputGroupPrepend" placeholder="Usuario">
					<div class="invalid-feedback">
						Elige un usuario
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<label for="passwd" class="form-label fw-semibold">Contraseña</label>
				<div class="input-group has-validation">
					<input type="text" class="form-control" id="passwd"
						aria-describedby="inputGroupPrepend" placeholder="Contraseña">
					<div class="invalid-feedback">
						Introduce una contraseña
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<label for="discord" class="form-label fw-semibold">Usuario de Discord</label>
				<input type="text" class="form-control" id="discord" placeholder="Discord"/>
				<div class="valid-feedback">
					Llenado Correctamente
				</div>
			</div>
			<div class="col-md-12">
				<label for="descripcion" class="form-label fw-semibold">Descripción</label>
				<textarea type="text" class="form-control" id="descripcion" placeholder="Esta descripción es para tu perfil"></textarea>
				<div class="valid-feedback">
					Llenado Correctamente
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
						Acepto los términos y condiciones
					</label>
					<div class="invalid-feedback">
						Debes de aceptar para continuar
					</div>
				</div>
			</div>
			<div class="col-6">
				<button class="btn btn-outline-dark  w-100 mt-4 fw-semibold shadow-sm" type="submit">Siguiente página</button>
			</div>
			<div class="col-6">
				<a class="btn btn-outline-danger  w-100 mt-4 fw-semibold shadow-sm" href="index.php" role="button">Iniciar sesión</a>
			</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.7.1.js"

</script>
</body>
</html>
